<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-model</title>
    <style>
        .div-1{
            width: 100px;
            height: 100px;
            background-color: hsl(100,80%,50%);
            padding: 10px;
            border: 20px solid black;
            margin:50px;
        }
        .div-2{
            width: 100px;
            height: 100px;
            background-color: hsl(200,80%,50%);
            margin: 30px;;
        }


    </style>
</head>
<body>
    <div class="div-1">One</div>
    <div class="div-2">Two</div>
</body>
</html>
